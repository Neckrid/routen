<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fraktionen</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
:root{
  --bg:#0e0e0e;
  --text:#ffffff;
  --accent:#00ffc3;
  --danger:#ff3b3b;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  background:radial-gradient(ellipse at top, #1a1a1a 0%, var(--bg) 55%, #070707 100%);
  color:var(--text);
  font-family:Arial;
  overflow-x:hidden;
}

/* Top area (moved up) */
#topBar{
  position:sticky;
  top:0;
  z-index:1200;
  padding:18px 24px 10px 24px;
  background:linear-gradient(to bottom, rgba(14,14,14,0.92), rgba(14,14,14,0.55), rgba(14,14,14,0));
  backdrop-filter: blur(10px);
}

#searchWrap{
  position:relative;
  display:inline-block;
}

#searchIcon{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  opacity:0.85;
  font-size:14px;
  color:var(--accent);
}

#searchBox{
  width:min(340px, calc(100vw - 48px));
  padding:12px 14px 12px 40px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(20,20,20,0.70);
  color:var(--text);
  outline:none;
  box-shadow:0 0 25px rgba(0,255,195,0.08);
}

/* Grid */
#container{
  display:flex;
  flex-wrap:wrap;
  gap:22px;
  padding:10px 24px 110px 24px;
  align-items:flex-start;
}

/* Card */
.card{
  padding:22px;
  border-radius:22px;
  min-width:320px;
  max-width:420px;
  flex:0 1 360px;
  backdrop-filter: blur(14px);
  box-shadow:0 18px 55px rgba(0,0,0,0.70);
  transition:transform .25s ease, box-shadow .25s ease;
  display:flex;
  flex-direction:column;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 26px 70px rgba(0,0,0,0.85);
}

.card h3{
  margin:0 0 14px 0;
  font-size:20px;
  font-weight:800;
  letter-spacing:0.6px;
}

/* Members list */
.member{
  background:rgba(0,0,0,0.38);
  border:1px solid rgba(255,255,255,0.06);
  padding:10px 12px;
  border-radius:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:grab;
  user-select:none;
}
.member:active{ cursor:grabbing; }

.member span{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}

.leader-star{
  cursor:pointer;
  font-size:16px;
  opacity:0.9;
  transition:transform .15s ease, opacity .15s ease;
}
.leader-star:hover{ transform:scale(1.12); opacity:1; }
.leader-active{ color:#ffd54a; text-shadow:0 0 10px rgba(255,213,74,0.4); }

.member .delBtn{
  background:rgba(255,59,59,0.92);
  border:none;
  border-radius:12px;
  padding:8px 12px;
  color:white;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 18px rgba(255,59,59,0.18);
}
.member .delBtn:hover{ filter:brightness(1.05); }

/* Buttons */
.btnRow{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.btn{
  flex:1;
  padding:10px 12px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  letter-spacing:0.2px;
  transition:transform .15s ease, filter .15s ease, box-shadow .15s ease;
}
.btn:active{ transform:scale(0.98); }

.btnAdd{
  background:linear-gradient(180deg, rgba(0,255,195,1), rgba(0,200,160,1));
  color:#001410;
  box-shadow:0 0 20px rgba(0,255,195,0.20);
}
.btnAdd:hover{ filter:brightness(1.03); }

.btnDelete{
  background:linear-gradient(180deg, rgba(255,59,59,1), rgba(210,30,30,1));
  color:white;
  box-shadow:0 0 20px rgba(255,59,59,0.18);
}
.btnDelete:hover{ filter:brightness(1.03); }

/* Add form (slide down) */
.add-form{
  display:none;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
  padding:12px;
  border-radius:16px;
  background:rgba(0,0,0,0.25);
  border:1px solid rgba(255,255,255,0.08);
}

.add-form input{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(24,24,24,0.7);
  color:white;
  outline:none;
}

.add-form .btnSave{
  width:100%;
  padding:10px 12px;
  border-radius:14px;
  border:none;
  font-weight:900;
  background:linear-gradient(180deg, rgba(0,255,195,1), rgba(0,200,160,1));
  color:#001410;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,195,0.20);
}

/* Back button */
#backBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(180deg, rgba(0,255,195,1), rgba(0,200,160,1));
  color:#001410;
  padding:14px 18px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,255,195,0.22);
  border:none;
  z-index:1200;
}

/* Admin toggle/panel */
#adminToggle{
  position:fixed;
  top:20px;
  right:0;
  background:linear-gradient(180deg, rgba(0,255,195,1), rgba(0,200,160,1));
  color:#001410;
  padding:10px 14px;
  border-radius:14px 0 0 14px;
  cursor:pointer;
  font-weight:900;
  display:none;
  z-index:1200;
  box-shadow:0 0 20px rgba(0,255,195,0.18);
}

#adminPanel{
  position:fixed;
  top:70px;
  right:-340px;
  width:300px;
  background:rgba(18,18,18,0.92);
  padding:18px;
  border-radius:18px 0 0 18px;
  transition:0.35s;
  z-index:1190;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 18px 55px rgba(0,0,0,0.7);
  backdrop-filter: blur(14px);
}

#adminPanel.open{ right:0; }

#adminPanel h3{
  margin:0 0 10px 0;
  color:var(--accent);
  text-align:center;
  font-weight:900;
}

#adminPanel input{
  width:100%;
  padding:10px 12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(24,24,24,0.7);
  color:white;
  outline:none;
}

#adminPanel .createBtn{
  width:100%;
  padding:10px 12px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  font-weight:900;
  background:linear-gradient(180deg, rgba(0,255,195,1), rgba(0,200,160,1));
  color:#001410;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,195,0.20);
}

@media (max-width: 520px){
  #container{ padding-left:14px; padding-right:14px; }
  #topBar{ padding-left:14px; padding-right:14px; }
  .card{ min-width: 100%; flex:1 1 100%; }
}
</style>
</head>

<body>

<div id="topBar">
  <div id="searchWrap">
    <span id="searchIcon">ðŸ”Ž</span>
    <input id="searchBox" placeholder="Fraktion oder Mitglied suchen...">
  </div>
</div>

<div id="container"></div>

<button id="backBtn" onclick="window.location='index.html'">â¬… ZurÃ¼ck</button>

<div id="adminToggle">Admin</div>

<div id="adminPanel">
  <h3>Fraktion erstellen</h3>
  <input id="fName" placeholder="Fraktionsname">
  <input id="fColor" type="color" value="#00ffc3">
  <button class="createBtn" onclick="createFraktion()">Erstellen</button>
</div>

<script>
const SUPABASE_URL="https://lleldalugvgmgqekcolx.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsZWxkYWx1Z3ZnbWdxZWtjb2x4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3OTg4OTgsImV4cCI6MjA4NzM3NDg5OH0.CuiVJ9kWraso1tLEJ3D6V4IssYGVeWaLs2ygerVU5tc";
const db=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let isAdmin=false;
let allFraktionen=[];
let membersByFraktion = new Map(); // fraktion_id -> members[]

window.onload=async()=>{
  const {data}=await db.auth.getSession();
  if(!data.session){ window.location="index.html"; return; }
  isAdmin=data.session.user.email.toLowerCase()==="admin@gta.local";
  if(isAdmin) document.getElementById("adminToggle").style.display="block";

  await refreshDataAndRender();
  setupRealtime();
};

async function refreshDataAndRender(){
  const fr = await db.from("fraktionen").select("*");
  if(fr.error){ console.error(fr.error); return; }
  allFraktionen = fr.data || [];

  const mem = await db.from("fraktions_mitglieder").select("*");
  if(mem.error){ console.error(mem.error); return; }

  // build map
  membersByFraktion = new Map();
  for(const m of (mem.data || [])){
    if(!membersByFraktion.has(m.fraktion_id)) membersByFraktion.set(m.fraktion_id, []);
    membersByFraktion.get(m.fraktion_id).push(m);
  }
  // sort members for each fraktion
  for(const [fid, arr] of membersByFraktion.entries()){
    arr.sort((a,b)=> (a.sort_order ?? 0) - (b.sort_order ?? 0));
  }

  await renderFraktionen(allFraktionen);
}

/* RENDER */
async function renderFraktionen(list){
  const container=document.getElementById("container");
  container.innerHTML="";

  for(const f of list){
    const members = membersByFraktion.get(f.id) || [];

    const card=document.createElement("div");
    card.className="card";
    card.style.background=f.color+"18";
    card.style.border="2px solid "+f.color;
    card.style.boxShadow="0 0 28px "+f.color+"55";

    let html=`<h3 style="color:${f.color}">${escapeHtml(f.name)}</h3>`;
    html+=`<div id="list-${f.id}">`;

    for(const m of members){
      html+=`
        <div class="member" data-id="${m.id}">
          <span>
            <span class="leader-star ${m.leader ? 'leader-active' : ''}"
                  title="Leader umschalten"
                  onclick="toggleLeader(event, '${f.id}', '${m.id}', ${m.leader})">â˜…</span>
            ${escapeHtml(m.vorname)} ${escapeHtml(m.nachname)}
          </span>
          ${isAdmin ? `<button class="delBtn" onclick="deleteMember(event, '${m.id}')">âœ–</button>` : ``}
        </div>
      `;
    }

    html+=`</div>`;

    if(isAdmin){
      html+=`
        <div class="add-form" id="form-${f.id}">
          <input id="vor-${f.id}" placeholder="Vorname" autocomplete="off">
          <input id="nach-${f.id}" placeholder="Nachname" autocomplete="off">
          <button class="btnSave" onclick="saveMember('${f.id}')">Mitglied speichern</button>
        </div>

        <div class="btnRow">
          <button class="btn btnAdd" onclick="toggleForm('${f.id}')">+ Mitglied</button>
          <button class="btn btnDelete" onclick="deleteFraktion('${f.id}')">Fraktion lÃ¶schen</button>
        </div>
      `;
    }

    card.innerHTML=html;
    container.appendChild(card);

    if(isAdmin){
      // Enter -> save member
      const vor = card.querySelector(`#vor-${CSS.escape(f.id)}`);
      const nach = card.querySelector(`#nach-${CSS.escape(f.id)}`);
      const handler = (ev)=>{
        if(ev.key === "Enter"){
          ev.preventDefault();
          saveMember(f.id);
        }
      };
      if(vor) vor.addEventListener("keydown", handler);
      if(nach) nach.addEventListener("keydown", handler);

      // Drag & drop sortable
      new Sortable(document.getElementById("list-"+f.id),{
        animation:160,
        onEnd: async ()=>{
          const items=document.querySelectorAll(`#list-${CSS.escape(f.id)} .member`);
          // update local + DB
          for(let i=0;i<items.length;i++){
            const id = items[i].dataset.id;
            await db.from("fraktions_mitglieder").update({sort_order:i}).eq("id", id);
          }
        }
      });
    }
  }
}

/* UI */
function toggleForm(id){
  const form=document.getElementById("form-"+id);
  if(!form) return;
  const open = (form.style.display==="flex");
  form.style.display = open ? "none" : "flex";
  if(!open){
    const v=document.getElementById("vor-"+id);
    if(v) v.focus();
  }
}

/* CRUD: FRAKTION */
async function createFraktion(){
  const name=document.getElementById("fName").value.trim();
  const color=document.getElementById("fColor").value;
  if(!name) return;
  await db.from("fraktionen").insert([{name,color}]);
  document.getElementById("fName").value="";
}

async function deleteFraktion(id){
  if(!confirm("Fraktion wirklich lÃ¶schen?")) return;
  await db.from("fraktionen").delete().eq("id",id);
}

/* CRUD: MEMBER */
async function saveMember(fraktion_id){
  const vorEl=document.getElementById("vor-"+fraktion_id);
  const nachEl=document.getElementById("nach-"+fraktion_id);
  if(!vorEl || !nachEl) return;

  const vor=vorEl.value.trim();
  const nach=nachEl.value.trim();
  if(!vor || !nach) return;

  const current = membersByFraktion.get(fraktion_id) || [];
  const next = current.length ? ((current[current.length-1].sort_order ?? (current.length-1)) + 1) : 0;

  await db.from("fraktions_mitglieder").insert([{
    fraktion_id,
    vorname: vor,
    nachname: nach,
    sort_order: next,
    leader: false
  }]);

  vorEl.value="";
  nachEl.value="";
  toggleForm(fraktion_id);
}

async function deleteMember(ev, id){
  ev.stopPropagation();
  await db.from("fraktions_mitglieder").delete().eq("id",id);
}

/* âœ… NUR 1 LEADER PRO FRAKTION */
async function toggleLeader(ev, fraktion_id, member_id, current){
  ev.stopPropagation();

  if(current){
    // leader OFF
    await db.from("fraktions_mitglieder").update({leader:false}).eq("id", member_id);
    return;
  }

  // leader ON -> first disable all in this fraktion, then enable this one
  await db.from("fraktions_mitglieder").update({leader:false}).eq("fraktion_id", fraktion_id);
  await db.from("fraktions_mitglieder").update({leader:true}).eq("id", member_id);
}

/* SEARCH (Fraktion + Mitglieder) */
document.getElementById("searchBox").addEventListener("input", async (e)=>{
  const q = e.target.value.toLowerCase().trim();

  if(!q){
    await renderFraktionen(allFraktionen);
    return;
  }

  const filtered = allFraktionen.filter(f=>{
    // match fraktion name
    if((f.name || "").toLowerCase().includes(q)) return true;

    // match member names
    const members = membersByFraktion.get(f.id) || [];
    return members.some(m=>{
      const full = `${m.vorname || ""} ${m.nachname || ""}`.toLowerCase();
      return full.includes(q);
    });
  });

  await renderFraktionen(filtered);
});

/* REALTIME */
function setupRealtime(){
  db.channel("fraktionen-realtime")
    .on("postgres_changes",{event:"*",schema:"public",table:"fraktionen"}, refreshDataAndRender)
    .on("postgres_changes",{event:"*",schema:"public",table:"fraktions_mitglieder"}, refreshDataAndRender)
    .subscribe();
}

/* ADMIN TOGGLE */
document.getElementById("adminToggle").onclick=()=>{
  document.getElementById("adminPanel").classList.toggle("open");
};

/* Helpers */
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
</script>
</body>
</html>
