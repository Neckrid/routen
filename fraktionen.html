<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fraktionen</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
*{ box-sizing:border-box; }

/* ================= PREMIUM BACKGROUND ================= */

body{
  margin:0;
  font-family:Arial;
  color:white;
  overflow-x:hidden;
  min-height:100vh;

  background:
    radial-gradient(1200px 700px at 12% 18%, rgba(0,255,195,0.10), transparent 60%),
    radial-gradient(900px 650px at 88% 72%, rgba(255,70,180,0.07), transparent 62%),
    radial-gradient(760px 520px at 72% 20%, rgba(0,140,255,0.08), transparent 60%),
    linear-gradient(135deg, #07070b 0%, #0c0c12 45%, #07070b 100%);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:0.20;
  background:
    linear-gradient(to right, rgba(255,255,255,0.035) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,0.028) 1px, transparent 1px);
  background-size:64px 64px;
  mask-image: radial-gradient(circle at 50% 30%, black, transparent 68%);
}

body::after{
  content:"";
  position:fixed;
  inset:-20%;
  pointer-events:none;
  background:
    radial-gradient(700px 520px at 18% 30%, rgba(0,255,195,0.12), transparent 65%),
    radial-gradient(680px 520px at 78% 66%, rgba(0,140,255,0.10), transparent 65%),
    radial-gradient(520px 420px at 64% 18%, rgba(255,70,180,0.07), transparent 65%);
  filter:blur(22px);
  opacity:0.75;
  animation:bgFloat 14s ease-in-out infinite alternate;
}

@keyframes bgFloat{
  0%{ transform:translate(-1%, -1%) scale(1.02); }
  50%{ transform:translate(1%, 1%) scale(1.03); }
  100%{ transform:translate(-1%, 1%) scale(1.02); }
}

/* ================= GRID ================= */

#container{
  display:flex;
  flex-wrap:wrap;
  gap:22px;
  padding:20px 24px 110px 24px;
  position:relative;
  z-index:10;
}

/* ================= FRAKTIONS CARD ================= */

.card{
  padding:18px;
  border-radius:22px;
  min-width:320px;
  max-width:420px;
  flex:0 1 360px;

  background:rgba(22,22,28,0.65);
  border:1px solid rgba(255,255,255,0.10);
  backdrop-filter: blur(16px);

  box-shadow:
    0 18px 55px rgba(0,0,0,0.55),
    0 0 22px color-mix(in srgb, var(--glow, #00ffc3) 40%, transparent);

  transition:0.25s ease;
  display:flex;
  flex-direction:column;
}

.card h3{
  margin:0 0 14px 0;
  font-size:20px;
  font-weight:900;
  cursor:grab;
}

.card h3:active{ cursor:grabbing; }

/* ================= MEMBER ROW ================= */

.member{
  position:relative;
  background:
    linear-gradient(145deg, rgba(28,28,34,0.78), rgba(7,7,10,0.92));
  border:1px solid rgba(255,255,255,0.07);
  padding:14px;
  border-radius:16px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:grab;
  transition:0.18s ease;
}

.member:hover{
  border-color: color-mix(in srgb, var(--glow, #00ffc3) 40%, rgba(255,255,255,0.12));
  box-shadow:0 0 22px color-mix(in srgb, var(--glow, #00ffc3) 20%, transparent);
  transform:translateY(-1px);
}

.memberName{
  font-weight:900;
  letter-spacing:0.3px;
}

.leader-star{
  margin-right:10px;
  cursor:pointer;
}

.leader-active{ color:#ffd54a; }

/* ================= BUTTONS ================= */

.btnRow{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.actionBtn{
  flex:1;
  padding:12px;
  border-radius:14px;
  font-weight:900;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:0.18s ease;
}

.actionBtn:hover{ transform:translateY(-1px); }

.addSoft{
  color:#00ff9d;
  border:1px solid rgba(0,255,157,0.55);
}

.dangerSoft{
  color:#ff6b6b;
  border:1px solid rgba(255,59,59,0.55);
}

/* ================= MODAL ================= */

.modalOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  z-index:1000;
}

.modal{
  width:360px;
  background:rgba(22,22,28,0.85);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.1);
}

.modal input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:white;
}

.modalBtn{
  width:100%;
  padding:12px;
  border-radius:14px;
  font-weight:900;
  margin-top:10px;
}

.modalBtnSave{
  color:#00ff9d;
  border:1px solid rgba(0,255,157,0.55);
}

.modalBtnDanger{
  color:#ff6b6b;
  border:1px solid rgba(255,59,59,0.55);
}
</style>
</head>

<body>

<div id="container"></div>

<!-- Add Member Modal -->
<div id="addModalOverlay" class="modalOverlay">
  <div class="modal">
    <h3>Neues Mitglied</h3>
    <input id="addVor" placeholder="Vorname">
    <input id="addNach" placeholder="Nachname">
    <button class="modalBtn modalBtnSave" onclick="confirmAddMember()">Speichern</button>
  </div>
</div>

<!-- Delete Modal -->
<div id="delModalOverlay" class="modalOverlay">
  <div class="modal">
    <h3>Fraktion löschen?</h3>
    <button class="modalBtn modalBtnDanger" onclick="confirmDeleteFraktion()">Löschen</button>
  </div>
</div>

<script>
const SUPABASE_URL="DEINE_URL";
const SUPABASE_KEY="DEIN_KEY";
const db=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let allFraktionen=[];
let membersByFraktion=new Map();
let modalFraktionId=null;

/* ===== DATA ===== */

async function refreshDataAndRender(){
  const fr=await db.from("fraktionen").select("*").order("sort_order",{ascending:true});
  const mem=await db.from("fraktions_mitglieder").select("*");

  allFraktionen=fr.data||[];
  membersByFraktion=new Map();

  mem.data.forEach(m=>{
    if(!membersByFraktion.has(m.fraktion_id)) membersByFraktion.set(m.fraktion_id,[]);
    membersByFraktion.get(m.fraktion_id).push(m);
  });

  renderFraktionen();
}

function renderFraktionen(){
  const container=document.getElementById("container");
  container.innerHTML="";

  allFraktionen.forEach(f=>{
    const glow=f.color||"#00ffc3";
    const card=document.createElement("div");
    card.className="card";
    card.style.setProperty("--glow",glow);

    let html=`<h3 style="color:${glow}">${f.name}</h3>`;
    const members=membersByFraktion.get(f.id)||[];

    members.forEach(m=>{
      html+=`
      <div class="member" data-id="${m.id}">
        <div>
          <span class="leader-star ${m.leader?"leader-active":""}"
          onclick="toggleLeader('${f.id}','${m.id}',${m.leader})">★</span>
          <span class="memberName">${m.vorname} ${m.nachname}</span>
        </div>
      </div>`;
    });

    html+=`
    <div class="btnRow">
      <button class="actionBtn addSoft" onclick="openAddModal('${f.id}')">+ Mitglied</button>
      <button class="actionBtn dangerSoft" onclick="openDeleteModal('${f.id}')">Löschen</button>
    </div>`;

    card.innerHTML=html;
    container.appendChild(card);
  });
}

/* ===== MODAL ===== */

function openAddModal(id){
  modalFraktionId=id;
  document.getElementById("addModalOverlay").style.display="flex";
}
function confirmAddMember(){
  const vor=document.getElementById("addVor").value;
  const nach=document.getElementById("addNach").value;
  db.from("fraktions_mitglieder").insert([{fraktion_id:modalFraktionId,vorname:vor,nachname:nach}]);
  document.getElementById("addModalOverlay").style.display="none";
  refreshDataAndRender();
}

function openDeleteModal(id){
  modalFraktionId=id;
  document.getElementById("delModalOverlay").style.display="flex";
}
function confirmDeleteFraktion(){
  db.from("fraktionen").delete().eq("id",modalFraktionId);
  document.getElementById("delModalOverlay").style.display="none";
  refreshDataAndRender();
}

refreshDataAndRender();
</script>

</body>
</html>
